        // 当前显示的类别
        let currentCategory = "welcome";

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderPhrases(currentCategory); // 渲染初始话术
            setupEventListeners(); // 设置事件监听器
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 分类切换
            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有分类的active类
                    categoryItems.forEach(i => i.classList.remove('active'));
                    // 为当前点击的分类添加active类
                    this.classList.add('active');
                    // 更新当前显示的类别
                    currentCategory = this.dataset.category;
                    // 重新渲染话术
                    renderPhrases(currentCategory);
                });
            });
        }

        // 渲染话术卡片
        function renderPhrases(category) {
            const container = document.getElementById('phrase-container');
            container.innerHTML = ''; // 清空容器
            
            // 遍历当前分类的话术
            phrases[category].forEach(phrase => {
                // 创建话术卡片
                const card = document.createElement('div');
                card.className = 'phrase-card';
                
                // 设置卡片内容
                card.innerHTML = `
                    <div class="phrase-title">${phrase.title}</div>
                    <div class="phrase-content">${phrase.content}</div>
                `;
                
                // 为卡片添加点击事件
                card.addEventListener('click', function() {
                    copyToClipboard(phrase.content, card);
                });
                
                // 将卡片添加到容器
                container.appendChild(card);
            });
        }

        // 复制到剪贴板
        function copyToClipboard(text, element) {
            try {
                // 使用现代API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        showCopySuccess(element);
                    }, (err) => {
                        console.error('Modern API failed:', err);
                        fallbackCopyText(text, element);
                    });
                } else {
                    fallbackCopyText(text, element);
                }
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        // 兼容性回退方法
        function fallbackCopyText(text, element) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.top = '0';
            textArea.style.left = '0';
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(element);
                } else {
                    console.error('Fallback copy failed');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
            } finally {
                document.body.removeChild(textArea);
            }
        }

        // 显示复制成功提示
        function showCopySuccess(element) {
            element.classList.add('copy-success'); // 添加成功提示样式

            setTimeout(() => {
                element.classList.remove('copy-success');
