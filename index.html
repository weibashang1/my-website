            const categoryItems = document.querySelectorAll('.category-item');
            categoryItems.forEach(item => {
                item.addEventListener('click', function() {
                    // ç§»é™¤æ‰€æœ‰åˆ†ç±»çš„activeç±»
                    categoryItems.forEach(i => i.classList.remove('active'));
                    // ä¸ºå½“å‰ç‚¹å‡»çš„åˆ†ç±»æ·»åŠ activeç±»
                    this.classList.add('active');
                    // æ›´æ–°å½“å‰æ˜¾ç¤ºçš„ç±»åˆ«
                    currentCategory = this.dataset.category;
                    // é‡æ–°æ¸²æŸ“è¯æœ¯
                    renderPhrases(currentCategory);
                });
            });
        }

        // æ¸²æŸ“è¯æœ¯å¡ç‰‡
        function renderPhrases(category) {
            const container = document.getElementById('phrase-container');
            container.innerHTML = ''; // æ¸…ç©ºå®¹å™¨
            
            // éå†å½“å‰åˆ†ç±»çš„è¯æœ¯
            phrases[category].forEach(phrase => {
                // åˆ›å»ºè¯æœ¯å¡ç‰‡
                const card = document.createElement('div');
                card.className = 'phrase-card';
                
                // è®¾ç½®å¡ç‰‡å†…å®¹
                card.innerHTML = `
                    <div class="phrase-title">${phrase.title}</div>
                    <div class="phrase-content">${phrase.content}</div>
                `;
                
                // ä¸ºå¡ç‰‡æ·»åŠ ç‚¹å‡»äº‹ä»¶
                card.addEventListener('click', function() {
                    copyToClipboard(phrase.content, card);
                });
                
                // å°†å¡ç‰‡æ·»åŠ åˆ°å®¹å™¨
                container.appendChild(card);
            });
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text, element) {
            try {
                // ä½¿ç”¨ç°ä»£API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        showCopySuccess(element);
                    }, (err) => {
                        console.error('Modern API failed:', err);
                        fallbackCopyText(text, element);
                    });
                } else {
                    fallbackCopyText(text, element);
                }
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }

        // å…¼å®¹æ€§å›é€€æ–¹æ³•
        function fallbackCopyText(text, element) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.top = '0';
            textArea.style.left = '0';
            
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(element);
                } else {
                    console.error('Fallback copy failed');
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
            } finally {
                document.body.removeChild(textArea);
            }
        }

        // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
        function showCopySuccess(element) {
            element.classList.add('copy-success'); // æ·»åŠ æˆåŠŸæç¤ºæ ·å¼
            
            // 1ç§’åç§»é™¤æˆåŠŸæç¤ºæ ·å¼
            setTimeout(() => {
                element.classList.remove('copy-success');
            }, 1000);
        }
    </script>
